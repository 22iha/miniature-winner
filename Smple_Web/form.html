<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="recipe.css">
    <title>質問・感想フォーム</title>
</head>

<body>
    <h1>質問・感想フォーム</h1>
    <div class="kakomi">
    <form action="result.html">
        <br>氏名</br><input type="text" name="name1">
        <br>性別</br>
        <label class="waku"><input type="radio" name="sei" checked>男</label>
        <label class="waku"><input type="radio" name="sei">女</label>
        <br>年齢</br>
        <select name="nendai">
            <option value="10s" selected >10代</option>
            <option value="20s">20代</option>
            <option value="30s">30代</option>
            <option value="40s">40代</option>
            <option value="50s">50代</option>
            <option value="60s">60代</option>
            <option value="70s">70代</option>
            <option value="80s">80代</option>
            <option value="90s">90代</option>
        </select>
        

            <br>今後見てみたいレシピ</br>
        <label class="waku">
            <input type="checkbox" name="recipe">和食
        </label>
        <label class="waku">
            <input type="checkbox" name="recipe">中華
        </label>
        <label class="waku">
            <input type="checkbox" name="recipe">洋食
        </label>
        <label class="waku">
            <input type="checkbox" name="recipe">イタリアン
        </label>
        <label class="waku">
            <input type="checkbox" name="recipe">和食スイーツ
        </label>
        <label class="waku">
            <input type="checkbox" name="recipe">その他
        </label>
        <br><label for="message">自由コメント欄</label></br>
        <textarea name="message" rows="3" cols="40" placeholder="自由に意見を記述してください"></textarea>

        <br>
        <label class="yohaku">
        <button type="submit">送信</button>
        </label>
        <label class="yohaku">
        <button type="reset">取り消し</button>
        </label>
        </br>
    </form>
</div>
</body>

</html>
